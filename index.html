<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Numeros Magicos</title>
</head>
<body>
    <main class="container my-4">
        <section class="">
            <h1>Numeros Magicos</h1>
            <hr>
            <button class="btn btn-primary" onclick="getRandom()">Comenzar el juego</button>
            <form id="formulario">
                <div class="mb-3">
                    <label>Ingrese un numero</label>
                    <input type="number" class="form-control" placeholder="ej:5" required>
                    <button type="submit" class="btn btn-outline-danger">Enviar</button>

                </div>
            </form>

        </section>

    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./js/numerosMagicos.js"></script>
</body>
</html>
